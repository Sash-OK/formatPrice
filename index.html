<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
             <title>Test</title>
</head>
<body>

<div style="margin: 200px auto; width: 70%;">
    <input type="text"
           value="1111.11"
           style="font-size: 30px;"
           class="input"
           data-format-price
           data-format-price-maxlength="8"
           data-format-price-delimiter=","
           data-format-price-decimals="5">
    <input type="text"
           value="2222.22"
           style="font-size: 30px;"
           class="input js-inp"
           data-format-price>
    <input type="text"
           value="3333.33"
           style="font-size: 30px;"
           class="input"
           data-format-price>
    <input type="text"
           value="4444.44"
           style="font-size: 30px;"
           class="input"
           data-format-price>
</div>

<script>

    (function ($) {

        // TODO форматирование при инициализации
        // TODO метод валидации (true/false)

        $.fn.formatPrice = function (options) {

            var settings = $.extend({
                    valLen: 12,
                    delim: '.',
                    decimal: 2
                }, options),

                hasDelim = function (text, delim) {
                    return text.indexOf(delim) !== -1;
                },

                delMultiZero = function (text) {

                    if (/^0+/.test(text)) {

                        if (/(^0+)([1-9])/.test(text)) {
                            text = text.replace(/(^0+)/, '');
                        } else {
                            text = text.replace(/(^0+)/, '0');
                        }
                    }

                    return text;
                },

                getChar = function (e) {

                    if (e.which == null) { // IE

                        // спец. символ
                        if (e.keyCode < 32) {
                            return;
                        }

                        return String.fromCharCode(e.keyCode);
                    }

                    // все кроме IE
                    if (e.which !== 0 && e.charCode !== 0) {
                        // спец. символ
                        if (e.which < 32) {
                            return;
                        }

                        // остальные
                        return String.fromCharCode(e.which);
                    }

                    // спец. символ
                    return;
                },

                addZeroes = function (string, num) {
                    if (!num) {
                        return string;
                    }

                    string += '0';

                    return addZeroes(string, --num);
                },

                insertChar = function (input, delim) {
                    var val = input.value,
                        cursorPos,
                        endPos,
                        ieRange,
                        ieTextInputRange,
                        iePrevRange,
                        ieBookmark;

                    if (input.createTextRange) {

                        ieRange = document.selection.createRange();
                        ieTextInputRange = input.createTextRange();
                        iePrevRange = input.createTextRange();
                        ieBookmark = ieRange.getBookmark();
                        ieTextInputRange.moveToBookmark(ieBookmark);
                        iePrevRange.setEndPoint('EndToStart', ieTextInputRange);
                        cursorPos = iePrevRange.text.length;
                        endPos = cursorPos + ieRange.text.length;
                        input.value = val.slice(0, cursorPos) + delim + val.slice(endPos);
                        cursorPos++;

                        // Move the caret
                        ieTextInputRange = input.createTextRange();
                        ieTextInputRange.collapse(true);
                        ieTextInputRange.move('character', cursorPos - (input.value.slice(0, cursorPos).split('\r\n').length - 1));
                        ieTextInputRange.select();

                    } else {

                        cursorPos = input.selectionStart;
                        endPos = input.selectionEnd;

                        input.value = val.slice(0, cursorPos) + delim + val.slice(endPos);
                        input.selectionStart = input.selectionEnd = cursorPos + 1;
                    }
                },
                
                checkVal = function (text) {
                    // TODO: checking value
                };

            // Greenify the collection based on the settings variable.
            return this.each(function () {
                var htmlData = $(this).data(),
                    options = {},
                    valLen,
                    decimal,
                    delim;

                if (htmlData.formatPriceMaxlength) {
                    options.valLen = parseInt(htmlData.formatPriceMaxlength);
                }

                if (htmlData.formatPriceDelimiter) {
                    options.delim = htmlData.formatPriceDelimiter;
                }

                if (htmlData.formatPriceDecimals) {
                    options.decimal = parseInt(htmlData.formatPriceDecimals);
                }

                options = $.extend({}, settings, options);

                valLen = options.valLen;
                decimal = options.decimal;
                delim = options.delim;

                this.onblur = function () {
                    var val = this.value,
                        reg = new RegExp('^\\' + delim),
                        zeroDec = addZeroes('', decimal),
                        floatVal;

                    if (hasDelim(val, delim)) {

                        if (reg.test(val)) {
                            val = '0' + val;
                        }

                        floatVal = val.split(delim);

                        floatVal[0] = delMultiZero(floatVal[0]);

                        if (!floatVal[1].length) {

                            this.value = floatVal[0] + delim + zeroDec;
                        } else if (floatVal[1].length < decimal) {

                            zeroDec = addZeroes('', decimal - floatVal[1].length);

                            this.value = floatVal[0] + delim + floatVal[1] + zeroDec;
                        } else {

                            this.value = floatVal[0] + delim + floatVal[1];
                        }

                    } else if (val === '') {

                        this.value = '0' + delim + zeroDec;
                    } else {

                        val = delMultiZero(val);
                        this.value = val + delim + zeroDec;
                    }
                };

                this.onpaste = function (e) {
                    var data = e ? e.clipboardData : window.clipboardData,
                        textVal = data.getData('Text'),
                        reg = new RegExp('\\d{1,' + valLen + '}(\\' + delim + '\\d{1,' + decimal + '})?'),
                        match;

                    textVal = textVal.replace(/[^\d.,]/g, '');
                    textVal = textVal.replace(/[,+\.+]/g, delim);
                    match = textVal.match(reg);

                    if (match) {

                        if (hasDelim(match[0], delim)) {
                            match = match[0].split(delim);
                        }

                        match[0] = delMultiZero(match[0]);

                        this.value = match[1] ? match[0] + delim + match[1] : match[0];
                        return false;
                    } else {
                        this.value = '0' + delim + '00';
                        return false;
                    }
                };

                this.onkeyup = function () {
                    var val = this.value;

                    if (!hasDelim(val, delim) && val.length > valLen) {

                        val = val.slice(0, valLen - val.length);
                        this.value = val;
                    }
                };

                this.onkeypress = function (e) {
                    var val = this.value,
                        char = getChar(e || event),
                        iePos = {},
                        cursorPos;

                    if (e.ctrlKey || e.altKey) {
                        return;
                    }

                    // Определение положения курсора
                    if (this.createTextRange) {
                        // IE < 9
                        iePos.ieRange = document.selection.createRange();
                        iePos.ieTextInputRange = this.createTextRange();
                        iePos.iePrevRange = this.createTextRange();
                        iePos.ieBookmark = iePos.ieRange.getBookmark();
                        iePos.ieTextInputRange.moveToBookmark(iePos.ieBookmark);
                        iePos.iePrevRange.setEndPoint('EndToStart', iePos.ieTextInputRange);

                        cursorPos = iePos.iePrevRange.text.length;
                    } else {
                        // Остальные браузеры
                        cursorPos = this.selectionStart;
                    }

                    if (!char) {
                        return;
                    }

                    if (hasDelim(val, delim)) {

                        val = val.split(delim);

                        if (val[0].length >= cursorPos && val[0].length > valLen - 1) {
                            return false;
                        }

                        if (cursorPos > val[0].length && val[1].length > decimal - 1) {
                            return false;
                        }
                    } else {

                        if (val.length > valLen - 1 && !(char === ',' || char === '.')) {

                            return false;
                        }

                        if ((char === ',' || char === '.') && (cursorPos + decimal >= val.length)) {

                            insertChar(this, delim);
                            return false;
                        }
                    }

                    if (char < '0' || char > '9') {
                        return false;
                    }
                };
            });
        };
    }(jQuery));


    $(function () {

        $('[data-format-price]').formatPrice();
    });


</script>

</body>
</html>
