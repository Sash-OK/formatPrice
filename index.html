<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Input Format Price</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/formatPrice.js"></script>
</head>
<body>

<div style="margin: 200px auto; width: 80%;">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text"
                       value=""
                       class="form-control"
                       data-format-price
                       data-format-price-maxlength="8"
                       data-format-price-delimiter=","
                       data-format-price-decimals="4.4">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text"
                       value="0002dj222.22"
                       class="form-control"
                       data-format-price>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text"
                       value="f, y3333.33"
                       class="form-control"
                       data-format-price>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <input type="text"
                       value="0"
                       class="form-control"
                       data-format-price>
            </div>
        </div>
    </div>
</div>

<script>

    $(function () {

        $('[data-format-price]').formatPrice();
    });


</script>

</body>
</html>
